version: '3.8'

services:
  # --- TRAEFIK ---
  traefik:
    image: traefik:v2.10
    container_name: traefik
    restart: always
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--entrypoints.web.http.redirections.entryPoint.to=websecure"
      - "--entrypoints.web.http.redirections.entryPoint.scheme=https"
      - "--certificatesresolvers.myresolver.acme.tlschallenge=true"
      - "--certificatesresolvers.myresolver.acme.email=${ACME_EMAIL}"
      - "--certificatesresolvers.myresolver.acme.storage=/letsencrypt/acme.json"
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
    volumes:
      - "./letsencrypt:/letsencrypt"
      - "/var/run/docker.sock:/var/run/docker.sock:ro"

  # --- BACKEND ---
  backend:
    build: ./backend
    container_name: search_backend
    restart: always
    env_file:
      - .env
    environment:
      # Обращаемся к контейнеру 'ollama' по порту 11434
      - OLLAMA_URL=http://ollama:11434/api/generate
      - OLLAMA_MODEL=llama3
    volumes:
      - ./backend/systems_kb.db:/app/systems_kb.db
    depends_on:
      - ollama # Ждем запуска ollama
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.backend.rule=Host(`${DOMAIN_NAME}`) && PathPrefix(`/api`)"
      - "traefik.http.routers.backend.entrypoints=websecure"
      - "traefik.http.routers.backend.tls.certresolver=myresolver"
      - "traefik.http.middlewares.api-strip.stripprefix.prefixes=/api"
      - "traefik.http.routers.backend.middlewares=api-strip"
      - "traefik.http.services.backend.loadbalancer.server.port=8000"

  # --- FRONTEND ---
  frontend:
    build: ./frontend
    container_name: search_frontend
    restart: always
    depends_on:
      - backend
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`${DOMAIN_NAME}`)"
      - "traefik.http.routers.frontend.entrypoints=websecure"
      - "traefik.http.routers.frontend.tls.certresolver=myresolver"
      - "traefik.http.services.frontend.loadbalancer.server.port=80"

  # --- OLLAMA (AI) ---
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    restart: always
    volumes:
      - ollama_data:/root/.ollama # Сохраняем модели на диске
    ports:
      - "11434:11434" # Оставляем доступ снаружи для удобства (можно убрать)
    # Если у вас есть NVIDIA GPU, раскомментируйте блок ниже:
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]

volumes:
  ollama_data: # Объявляем том для моделей